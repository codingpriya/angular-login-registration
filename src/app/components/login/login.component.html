<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submit()">
                <h3 class="text-center text-uppercase mb-4">Login</h3>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" name="email" class="form-control" formControlName="email">
                    <div
                        *ngIf="loginForm.controls['email'].errors && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                        <p *ngIf="loginForm.controls['email'].hasError('required')" class="error-validation">
                            Email is required</p>
                        <p *ngIf="loginForm.controls['email'].invalid">Please enter valid email address</p>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" formControlName="password">
                    <div
                        *ngIf="loginForm.controls['password'].errors && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                        <p *ngIf="loginForm.controls['password'].hasError('required')" class="error-validation">
                            password is required</p>
                        <p *ngIf="loginForm.controls['password'].invalid" class="error-validation">
                            Please eneter a valid password</p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
            </form>
        </div>
    </div>
</div>
