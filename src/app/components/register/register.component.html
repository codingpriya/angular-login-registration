<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="login-form" [formGroup]="registerForm" (ngSubmit)="submit()">
                <h3 class="text-center text-uppercase mb-4">Register</h3>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" name="email" class="form-control" formControlName="email">
                    <div
                        *ngIf="registerForm.controls['email'].errors && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
                        <p *ngIf="registerForm.controls['email'].hasError('required')" class="error-validation">
                            Email is required</p>
                        <p *ngIf="registerForm.controls['email'].hasError('pattern')" class="error-validation">
                            Email is Invalid</p>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" formControlName="password">
                    <div
                        *ngIf="registerForm.controls['password'].errors && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
                        <p *ngIf="registerForm.controls['password'].hasError('required')" class="error-validation">
                            password is required</p>
                        <p *ngIf="registerForm.controls['password'].errors.minlength" class="error-validation">
                            Password should be minimum 6 digits</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" (ngModelChange)="checkPasswords(registerForm)" name="confirmPassword" class="form-control" formControlName="confirmPassword">
                    <div *ngIf="registerForm.controls['confirmPassword'].dirty && registerForm.controls['confirmPassword'].touched">
                        <p *ngIf="!isPasswordMatch" class="error-validation">Passwords do not match.</p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="(!registerForm.valid || !isPasswordMatch)">Register</button>
                
                {{ registerValue | json }}
            </form>
        </div>
    </div>
</div>
